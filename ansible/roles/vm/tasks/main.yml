- name: Update repositories
  become: yes
  ansible.builtin.command:
    apt update

- name: Install Podman
  become: yes
  ansible.builtin.command:
    apt install podman -y

- name: Login to ACR
  ansible.builtin.command:
    podman login {{ acr_login_url }} -u {{ acr_username }} -p{{ acr_password }}

- name: Pull the web server image
  ansible.builtin.command:
    podman pull {{ acr_login_url }}/nginx:latest

- name: Run the web server container
  ansible.builtin.command:
    podman run -d --name webserver -p 8080:80 {{ acr_login_url }}/nginx:latest